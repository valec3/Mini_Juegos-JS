<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel o Tijera</title>
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section class="game">
            <h1 class="title">Piedra Papel o Tijeras</h1>
            <div class="game_content">
                <div class="resultado">
                    <div class="resultado_icon">
                        <span class="user_result">
                            <i class="fas fa-hand-back-fist"></i>
                        </span>
                        <span class="cpu_result">
                            <i class="fas fa-hand-back-fist"></i>
                        </span>
                    </div>
                    <p class="winner">Juguemos</p>
                </div>
                <div class="options">
                    <div class="option">
                        <i id="piedra" class="fas fa-hand-back-fist"></i>
                        <p>Piedra</p>
                    </div>
                    <div class="option">
                        <i id="papel" class="fas fa-hand-paper"></i>
                        <p>Papel</p>
                    </div>
                    <div class="option">
                        <i id="tijeras" class="fas fa-hand-scissors"></i>
                        <p>Tijeras</p>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="./app.js"></script>
</body>
</html>
