<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <figure class="logo">
                <a href="index.html">
                    Games
                </a>
            </figure>
            <nav class="navbar">
                <a href="./TicTacToe/">Inicio</a>
                <a href="#">Juegos</a>
                <a href="#">Acerca de</a>
            </nav>
        </div>
    </header>
    <main class="principal">
        <h1>Minijuegos</h1>
        <section class="games container">
            <article class="ttt_game">
                <div class="card">
                    <a href="./TicTacToe/">
                        <figure class="card_img">
                            <img src="./img_prev/ttt.png" alt="juego tictactoe">
                        </figure>
                        <div class="card_title">
                            <h2>Tic Tac Toe</h2>
                        </div>
                    </a>
                </div>
            </article>
            <article class="ppt_game">
                <div class="card">
                    <a href="./PiePapTij/">
                        <figure class="card_img">
                            <img src="./img_prev/ppt_game.png" alt="juego tictactoe">
                        </figure>
                        <div class="card_title">
                            <h2>Piedra Papel o Tijera</h2>
                        </div>
                    </a>
                </div>
            </article>
            <article class="bcs_game">
                <div class="card">
                    <a href="./buscaminas/">
                        <figure class="card_img">
                            <img src="./img_prev/buscaminas.png" alt="juego tictactoe">
                        </figure>
                        <div class="card_title">
                            <h2>Busca minas</h2>
                        </div>
                    </a>
                </div>
            </article>
            <article class="ttt_game">
                <div class="card">
                    <figure class="card_img">
                        <img src="./img_prev/ttt.png" alt="juego tictactoe">
                    </figure>
                    <div class="card_title">
                        <h2>Tic Tac Toe</h2>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
